<ion-view view-title="{{ 'products' | translate | capitalize }}">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="product in products" href="#/app/product/{{product.id}}">
        #{{product.id}} - {{ product.name }}, {{ product.price }}{{ 'currency-symbol' | translate }}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
